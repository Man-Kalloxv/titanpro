       <h2 style="font-weight: bold;color: bisque;text-align: center;">GREETINGS</h2>
    <p id="time" style="font-weight: bold;font-size: 40px;margin-left: 100px;"></p>

    <script>
        let x = new Date().getHours();
        let greet;
        if (x >= 5 && x <= 11.59)
            greet = 'Good Morning';
        else if (x >= 12 && x <= 17)
            greet = 'Good Afternoon';
        else if (x >= 17 && x <= 22)
            greet = 'Good Evening';
        else if (x >= 22 && x<= 5 )
            greet = 'Good Night'

        document.getElementById('time').innerHTML = greet;
    </script>
